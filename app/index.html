<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Weather Dash</title>
</head>
<body>
    <header class="sticky top-0 bg-[#013B94] shadow-lg h-1/4 p-10 flex flex-1">
        <h1 class="text-white text-6xl text-center font-semibold">Weather Dash</h1>
    </header>
    <main class="grid h-screen  xl:grid-cols-8 xl:divide-x grid-rows-8 xl:grid-rows-1">
        <section class="bg-[#013B94] xl:col-span-3">
            
                <form class="flex items-center justify-center m-10" id="search-form" onsubmit="getWeather(event)">
                <!-- <label class="text-4xl pr-5 font-semibold text-white">City</label> -->
                <input id="searchCity" type="text" class="text-4xl p-5 w-full rounded-md" placeholder="Search City..." />
                <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
                <button type="submit" class="bg-blue-600 p-5 text-4xl ml-4 rounded-md shadow-sm text-white hover:shadow-md active:scale-95">Submit</button>
            </form>

            <div id="searchHistory" class="flex flex-col max-h-[600px] m-5 overflow-scroll p-5">
                    <ul class="flex items-center text-4xl">
                        <!-- <li class="bg-white w-full p-5 text-center rounded-lg cursor-pointer hover hover:shadow-md active:scale-95 ">Manchester</li> -->
                    </ul>
            </div>

        </section>
            
            
        <section class="xl:col-span-5">
            <div class="grid grid-rows-8 h-full">
                <!-- Big card -->
                <div  id="mainCard" class="h-full row-span-3 grid grid-cols-2">
                    <div id="mainCardLeft" class="h-full flex flex-col justify-center items-start col-span-1 p-20">
                        <!-- <p id="cityName" class="text-6xl text-white font-semibold">City Name</h2>
                        <p id="weatherDescription" class="text-4xl text-white">Weather Description</p>
                        <p id="temperature" class="text-4xl text-white">Temperature</p> -->
                    </div> 
                    <div id="mainCardRight" class="h-full flex flex-col justify-center items-center col-span-1 font-semibold">
                        <!-- <img id="weatherIcon" class="w-1/2 h-1/2 mx-auto" src="" alt="Weather Icon"> -->
                        <!-- <h2 id="cityName" class="text-6xl text-white font-semibold">City Name</h2>
                        <h3 id="weatherDescription" class="text-4xl text-white">Weather Description</h3>
                        <h4 id="temperature" class="text-4xl text-white">Temperature</h4> -->
                    </div> 
                </div>
                


                <!-- Day cards -->
                <div id="forecastCards" class=" h-full row-span-5">
                    Day cards
                </div>
            </div>
        </section>
    </main>
    <script src="./index.js"></script>
</body>

</html>
